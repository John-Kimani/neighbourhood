{% extends 'neighbours/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container container-fluid">
        <div class="row mt-3">
            
            <div class="col-md-8">
                <div class="profile card">
                    <div class="row mt-1">
                        <div class="col-md-4">
                            <!-- empty -->
                        </div>
                        <div class="col-md-4">
                            <img src="{{ user.profile.profile_picture.url}}" class="rounded-circle img-fluid img-thumbnail" style="height: 200px; width: 200px; object-position: center;">
                        </div>
                        <div class="col-md-4">
                            <!-- empty -->
                        </div>
                    </div>
                    
                    <div class="card-title">
                        <h2 class="text-center">{{ user.username }}</h2>
                    </div>
                    <div class="card-body">
                        <p class="text-center">{{ user.profile.bio }}</p>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="btn" value="{{user.profile.phone_number}}">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="btn" value="{{user.email}}">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <small><span>Member since: {{ user.profile.date_joined }}</span></small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                      <h4>Profile sidebar</h4>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><a href="{% url 'update_profile' %}"> Update Profile</a></li>
                      <li class="list-group-item">Latest Posts</li>
                      <li class="list-group-item">Talk to admin</li>
                    </ul>
                  </div>

            </div>
            
        </div>
    </div>
{% endblock %}
