{% extends 'neighbours/base.html' %}

{% block content %}
    <div class="container container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <img class="card-img-top" src="{{ business.business_img.url }}" alt="Card image cap">
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5 class="card-title">Name: {{ business.name }} </h5> 
                        </div>
                        <div class="col-md-6">
                            <h5>Business owner: {{ business.owner }}</h5>
                        </div>
                    </div>
                    <p class="card-text">{{ business.description }}</p>
                    <small>Area Code: {{ business.neighborhood }}</small>
                  </div>
            </div>
        </div>
    </div>

{% endblock %}
