{% extends 'neighbours/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid container">
    <div class="row">
        <div class="col-md-6">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Welcome to this neighbourhood</legend>
                    {{ form|crispy }}
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Register</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-md-6">
            <h4 class="text-center">About {{ hood.name }} neighbourhood</h4>
            <div class="card">
                    <img class="card-img-top" src="{{ hood.hood_img.url }}" alt="Card image cap">
                    <div class="card-body">
                    <h5 class="card-title">Name: {{ hood.name }}</h5>
                    <p class="card-text">{{ hood.description }}</p>
                    <a href="#" class="btn btn-success">Explore</a>
                </div>
              </div>
        </div>
    </div>
</div>
{% endblock %}
