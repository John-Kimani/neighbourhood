{% extends 'neighbours/base.html' %}

{% block content %}
    <div class="container container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <img class="card-img-top" src="{{ hood.hood_img.url }}" alt="Card image cap">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Name: {{ hood.name }}</h5>
                    <p class="card-text">{{ hood.description }}</p>
                    <small>Area Code: {{ hood.location }}</small>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Business in this hood
                    </div>
                    <ul class="list-group list-group-flush">
                        <a href="{% url 'singlebusiness' business.id%}"><li class="list-group-item">{{business.name}}</li> </a>
                      
                    </ul>
                  </div>
            </div>
        </div>
    </div>

{% endblock %}
